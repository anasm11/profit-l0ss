  <title>Stock app</title>

<body>
  <div>
    <h1>Stock profit & Loss Calculator</h2>
      <div class='separate'>
        <div>Initial price</div>
        <input type="number" id="initial" />
      </div>

      <div class='separate'>
        <div>Quantity of Stocks</div>
        <input type='number' id='quantity'/>
      </div>

      <div class='separate'>
        <div>Current price</div>
        <input type='number' id='final' />
      </div>
      <button>Tell Me!</button>

      <strong id='output'></strong>
  </div>
</body>
